ID: Team2flix
_schema-version: '2.1'
parameters:
   deploy_mode: html5-repo
version: 1.0.0

modules:
 - name: team2flix-approuter
   type: approuter.nodejs
   path: team2flix-approuter
   parameters:
      disk-quota: 256M
      memory: 256M
   requires:
    - name: Team2flix_html5_repo_runtime


 - name: Team2flix_ui_deployer
   type: com.sap.html5.application-content
   path: Team2flix_ui_deployer
   requires:
    - name: Team2flix_html5_repo_host

resources:
 - name: Team2flix_html5_repo_runtime
   parameters:
      service-plan: app-runtime
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service

 - name: Team2flix_html5_repo_host
   parameters:
      service-plan: app-host
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service

