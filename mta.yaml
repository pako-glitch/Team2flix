ID: Team2flix
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 1.0.1
modules:
  
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: uaa_Team2flix
      - name: db
      - name: hdi_db
  - name: web_ui
    type: html5
    path: web_ui
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
    requires:
      - name: uaa_Team2flix
      - name: core_xsjs_api
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
        group: destinations
resources:
  - name: hdi_db
    parameters:
      config:
        schema: db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: uaa_Team2flix
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_Team2flix
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
